<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Edu+VIC+WA+NT+Beginner&family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      /* height: 97vh; */
      background-color: hsl(30, 38%, 92%);
    }
    .container{
      
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    img{
      /* border: solid 10px blue; */
      height: 500px;
      border-right: 0;
      border-radius: 30px;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .content{
      
      /* border: solid 10px blue; */
      border-left: 0;
      border-radius: 30px;
      background-color: white;
      height: 500px;
      width: 300px;
      padding: 30px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      
      font-family: Montserrat;
    }
    h1{
      margin-bottom: 30px;
      font-weight: 900;
    }
    h2{
      font-size: 20px;
      margin-bottom: 24px;
    }
    
    .price{
      font-family: 'Fraunces', serif;
      font-size: 40px;
      color: hsl(158, 36%, 37%);
    }
    .price sup{
      color: black;
      font-size: 14px;
      padding: 4px;
      text-decoration: line-through;
    }

  </style>
</head>
<body>
  <div class="container">
    
    <img src="/images/image-product-desktop.jpg" alt="">
    <div class="content">
      <h1>  Gabrielle Essence Eau De Parfum
      </h1>
      <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h2>
    
    <h3>
      <div class="price">
     
      <span>$149.99<sup> $169.99</sup></span>
    </div>
      
  
    </h3>
  </div>
</body>

</html>
